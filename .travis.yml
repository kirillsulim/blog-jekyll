language: minimal

script: mkdir _site && make package

before_deploy:
    - git config --local user.name "Kirill Sulim"
    - git config --local user.email "kirillsulim@gmail.com"
    - export TRAVIS_TAG=${TRAVIS_TAG:-$(shell date --utc +%Y%m%d_%H%M%S)}
    - git tag $TRAVIS_TAG

deploy:
    provider: releases
    api_key: ${GITHUB_OAUTH_TOKEN}
    file_glob: true
    file: "*.tar.gz"
    skip_cleanup: true
